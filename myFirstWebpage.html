<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Mya Kay's Portfolio</title>
        <style>
            h1 {
                color: rgb(135, 98, 192);
            }
            body {
                background-color:rgb(255, 255, 255);

            }
            p {
                font-family: cursive;
            }
            .sparkle {
                color: yellow;
            }
            #mybox {
                background-color: gray;
                width: 80%;
                height: 180px;
                overflow: auto;
                padding: 10px;
                margin: auto;
            }
            #smiley {
                width: 20%;
                margin: auto;
            }
            img:hover {
                border: 2px solid red;
            }
            p:hover, h1:hover, h3:hover {
                color: red;
            }
            #container {
                size: 75%;
                margin: auto;
                border: 2px solid black ;
            }

        </style>
    </head>
    <body>
        <div id="container">
        <h1>Mya Kay</h1>
        
        <div id="mybox">
            <h3>Candidate for Bachelor of Software Engineering</h3>
            <p>I am a <span class="sparkle">software engineering</span> student at the <span class="sparkle">University of Waterloo.</span></p>
           
            <!-- src is url, the image must be on the internet. alt is alt text for accessability, always use. use only width or height to keep images scaled-->
            <a href="https://www.coolmathgames.com/"> 
                <img id="smiley" src="https://clipartix.com/wp-content/uploads/2016/05/Happy-face-clip-art-smiley-face-clipart-3-clipartcow.jpg">
            </a>
        </div>
        </div>
    </body>

    <!--span for grouping text, inline element. div for grouping everything, block element.-->
</html>
