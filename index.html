<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Portfolio-Mya Kay</title>

        <style>
            :root {
                --accentColor: rgb(67, 67, 255);
            }
            body {
                background-color:white;
                font-family:Verdana, Geneva, Tahoma, sans-serif;
                padding-left: 0px;
                font-size: 150%;
                text-align: center;
            }
            #header {
                color:white;
                background-color: var(--accentColor);
                margin-top: 0;
                margin-left: 0;
                margin-right: 0;
            }
            #title {
                padding-top: 3%;
                margin-bottom: 1%;
                font-size: 4em;
            }
            #subtitle {
                margin-top: 1%;
                padding-bottom: 5%;
            }
            h2 {
                font-size: 1.75em;
            }
            #langsAndTools {
                width: 100%;
                display: grid;
                grid-auto-flow: column;
                grid-template-columns: 49.5% 1% 49.5%;
                justify-content: center;
                text-align: center;
                padding: 2%;
                overflow-x: hidden;

            }

            section {
                justify-content: center;
                overflow-x: hidden;
            }

            .iconContainer img {
                width: 3em;
                height: 3em;
            }
            #divisorLine {
                width: 0.2em;
                background-color: rgb(175, 175, 175);
            }
            #myWork {
                color:  var(--accentColor);
                padding: 1%;
            }

            #myWork img {
                height: 6em;

            }

            #myWork img:hover {
                border: 0.25em solid rgba(0, 0, 0, 0.368);
            }

            #myWork hr {
                border-top: 1px solid var(--accentColor);
            }
            
        </style>
    </head>
    <body>
        <div id="header">
            <h1 id="title">Mya Kay</h1>
            <h3 id="subtitle">Candidate for Bachelor of <br> Software Engineering</h3>
        </div>

        <div id="langsAndTools">
            <div>
                <section><h2 id="langTitle">Languages</h2></section>
                <section><div class="iconContainer">
                    <img src="https://img.icons8.com/color/48/c-programming.png" alt="c-programming"/>
                    <img src="https://img.icons8.com/fluency/48/c-plus-plus-logo.png" alt="c-plus-plus-logo"/>
                    <img src="https://img.icons8.com/fluency/48/python.png" alt="python"/>
                    <img src="https://img.icons8.com/color/48/java-coffee-cup-logo--v1.png" alt="java-coffee-cup-logo--v1"/>
                    <img width="48" height="48" src="https://img.icons8.com/color/48/html-5--v1.png" alt="html-5--v1"/>
                    <img width="48" height="48" src="https://img.icons8.com/color/48/css3.png" alt="css3"/>
                </div></section>
                
            </div>
            <div id="divisorLine"></div>
            <div>
                <h2>Tools</h2>
                <div class="iconContainer">
                    <img src="https://img.icons8.com/color/48/git.png" alt="git"/>
                    <img src="https://img.icons8.com/ios-glyphs/30/github.png" alt="github"/>  
                    <img width="48" height="48" src="https://img.icons8.com/color/48/apache-netbeans.png" alt="apache-netbeans"/>
                    <img width="48" height="48" src="https://img.icons8.com/fluency/48/visual-studio.png" alt="visual-studio"/>  
                </div>
            </div>
        </div>

        <div id="myWork">
            <hr>
            <h2>My Work</h2>
            <a href="https://myakay38.github.io/Handicap-Calculator/"><img src="https://github.com/myakay38/Portfolio/blob/main/hcpCover.png?raw=true" alt="the handicap calculator homescreen"></a>
            <a href="https://myakay38.github.io/Dekka-Dekka/"><img src="https://raw.githubusercontent.com/myakay38/Portfolio/main/DekkaDekkaMainScreenShot.png" alt="a screenshot of the Dekka Dekka game"></a>
            <hr>
        </div>

       <h6 id="imgsrc">Icons by <a href="https://icons8.com/icons">Icons8</a></h6>

    </body>
</html>
